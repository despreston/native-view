<!doctype html>
<html>
  <body>
    <router-view></router-view>

    <script type="module">
      import View, { Store, Router } from '../index.js';

      const router = new Router([
        {
          path: '/',
          component: '/example/page-a.js'
        },
        {
          path: '/another',
          component: '/example/page-b.js'
        }
      ]);

      const store = new Store({
        state: {
          name: 'Bill'
        }
      });

      View.use( store );
      View.use( router );
    </script>

  </body>
</html>
